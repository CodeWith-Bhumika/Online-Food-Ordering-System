<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - FoodieExpress</title>
    <link rel="stylesheet" href="placeorder.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FoodieExpress🍔</h1>
            <p>Your favorite food delivered fast! 🚀</p>
        </header>

        <div class="order-card">
            <h2>Order Confirmation</h2>
            <div class="order-summary">
                <p><strong>Cheese Burger x 1</strong> - ₹180</p>
                <p><strong>Veggie Pizza x 2</strong> - ₹320</p>
                <p>Delivery Fee - ₹40</p>
                <hr>
                <p class="total">Total: ₹540</p>
            </div>
            <div class="delivery-info">
                <h3>Delivery Information</h3>
                <p>🚴 Your food will arrive in <strong>30-40 minutes</strong></p>
                <p>📍 123 MG Road, Bengaluru</p>
            </div>
            <button onclick="location.href='index.html'" class="home-btn">
            🏠 Back to Home
            </button>
            <button onclick="location.href='track-order.html'" class="home-btn">
            📍 Track Order
            </button>
        </div>
    </div>
</body>
</html>
