<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - FoodieExpress</title>
    <link rel="stylesheet" href="track-order.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚴 FoodieExpress</h1>
            <p>Track your order in real-time! 🌍</p>
        </header>

        <div class="map-card">
            <div id="map">
                <div class="user-location">📍 You</div>
                <div class="delivery-person" id="delivery">🛵</div>
            </div>
            <div class="info">
                <h2>Order Status: <span id="status">On the way</span></h2>
                <p>Estimated Arrival: <strong>15-25 minutes</strong></p>
            </div>
            <button onclick="location.href='index.html'" class="home-btn">
            🏠 Back to Home
            </button>
        </div>
    </div>
</body>
</html>
